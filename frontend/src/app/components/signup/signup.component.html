<div class="container animated fadeIn">
    <div class="row justify-content-center">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>

                    <form (ngSubmit)="onSubmit(f)" #f='ngForm'  class="signinForm" method="POST">
                        <div class="form-label-group">
                            <label for="email">Email address</label>
                            <input [(ngModel)]='user.email'  type="email" name='email' id="email" class="form-control"
                                placeholder="Correo electrónico" required autofocus>
                            <span class="error" id="emailError"></span>
                        </div>
                        <div class="form-label-group">
                            <label for="password">Contraseña</label>
                            <input  [(ngModel)]='user.password'  type="password" name='password' id="password" class="form-control"
                                placeholder="Contraseña" required autofocus>
                            <span class="error" id="passwordError"></span>

                        </div>

                        <div class="form-label-group">
                            <label for="passwordConfirmation">Repite la contraseña</label>
                            <input [(ngModel)]='user.passwordConfirmation' type="password" name='passwordConfirmation' id="passwordConfirmation"
                                class="form-control" placeholder="Repite la contraseña" required autofocus>
                            <span class="error" id="passwordConfirmationError"></span>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                            name='submit'>Sign
                            in</button>

                    </form>
                </div>

            </div>

        </div>

    </div>

</div>
