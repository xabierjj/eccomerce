<div class="row justify-content-center">
    <div class="col-md-8" *ngIf="product" >
        
        <form class="edit-product" (ngSubmit)="editProduct(f)" #f='ngForm'  >   
            <div class="form-group">
              <label for="title">Nombre </label>
              <input type="text" class="form-control" id="title" name="title"  [(ngModel)]="product.title">
              <small id="emailHelp" class="form-text text-muted">Introduce el nombre del producto</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"  >Precio</label>
              <input type="number" class="form-control" [(ngModel)]="product.price" name="price" id="price">
            </div>
           
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
    </div>
</div>
