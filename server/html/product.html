<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

<!-- empieza a mirar desde el path del url /admin/products/new -->

<script src="../../js/newProduct.js"></script>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Producto</h5>

                        <form class="productForm" method="POST" enctype="multipart/form-data">
                            <div class="form-label-group">
                                <label for="name">Nombre del producto</label>
                                <input type="text" name='name' id="name" class="form-control"
                                    placeholder="Nombre del producto" required autofocus>
                               
                                <span class="error" id="nameError"></span>
                            </div>
                            <div class="form-label-group">
                                <label for="precio">Precio</label>
                                <input type="number" name='precio' id="precio" class="form-control"
                                    placeholder="Precio" required autofocus>
                                
                                <span class="error" id="precioError"></span>
                            </div>
                            <div class="form-label-group">
                                <label for="imagen">Imagen</label>
                                <input type="file" name='imagen' id="imagen" class="form-control"
                                    placeholder="Imagen del producto" required autofocus>
                                
                                <span class="error" id="imagenError"></span>
                            </div>



                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                                name='submit'>Guardar</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
