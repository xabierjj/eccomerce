<!DOCTYPE html>
<html>

<head>
	<title>Sign In</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>

<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>

						<form class="signinForm" method="POST">
						<div class="form-label-group">
							<input type="email" name='email' id="email" class="form-control"
								placeholder="Correo electrónico" required autofocus>
							<label for="email">Email address</label>
						</div>
						<div class="form-label-group">
							<input type="password" name='password' id="password" class="form-control"
								placeholder="Contraseña" required autofocus>
							<label for="password">Contraseña</label>
						</div>

						<div class="form-label-group">
							<input type="password" name='passwordConfirmation' id="passwordConfirmation"
								class="form-control" placeholder="Repite la contraseña" required autofocus>
							<label for="passwordConfirmation">Repite la contraseña</label>
						</div>

						<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name='submit'>Sign
							in</button>

						</form>
					</div>

				</div>

			</div>

		</div>

	</div>


	<script> 
		$('button[type="submit"]').click(()=> {

			console.log('suit')
		})
	
	</script>
</body>

</html>
